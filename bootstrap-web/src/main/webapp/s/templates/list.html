<div class="panel panel-default" ng-controller="GreetingsController as greetingsCtrl">
    <div class="panel-heading">
        <button type="button" class="btn btn-success" ng-click="greetingsCtrl.add()">Add</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr class="bg-info">
            <th>Id</th>
            <th width="50%">Content</th>
            <th>Update Time</th>
            <th width="10%">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in greetingsCtrl.greetings">
            <td>{{item.id}}</td>
            <td>{{item.content}}</td>
            <td>{{item.updateTime | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td>
                <a href="javascript:;" ng-click="greetingsCtrl.edit(item)">Edit</a>
                <a href="javascript:;" ng-click="greetingsCtrl.delete(item)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="panel-footer clearfix">
        <pagination boundary-links="true" total-items="greetingsCtrl.totalItems" ng-model="greetingsCtrl.currentPage"
                    max-size="10" rotate="false" items-per-page="greetingsCtrl.pageSize"
                    ng-change="greetingsCtrl.pageChanged()" class="pagination-right"
                    previous-text="&lsaquo;" next-text="&rsaquo;"></pagination>
    </div>
</div>
