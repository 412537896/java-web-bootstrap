<div class="modal-header">
    <h3 class="modal-title">{{greetingCtrl.item.id ? 'Edit' : 'Add'}} Greeting</h3>
</div>

<form name="greetingForm" class="form-horizontal" novalidate ng-submit="greetingCtrl.save()">
    <div class="modal-body">
        <div class="form-group"
             ng-class="{ 'has-error' : greetingForm.content.$invalid && greetingForm.content.$dirty}">
            <label class="col-sm-2 control-label">* Content</label>

            <div class="col-sm-10">
                <input type="text" name="content" class="form-control" ng-model="greetingCtrl.item.content"
                       autofocus="true" required />

                <p ng-show="greetingForm.content.$invalid && greetingForm.content.$dirty" class="help-block">Please fill
                    in the content</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:;" ng-click="greetingCtrl.cancel()"
           ng-class="{'cancel-link' : true, 'disabled-link': greetingCtrl.requesting}">Cancel</a>
        <input type="submit" class="btn btn-primary" value="{{greetingCtrl.item.id ? 'Update' : 'Submit'}}"
               ng-disabled="greetingForm.$pristine || greetingForm.$invalid"/>
    </div>
</form>
